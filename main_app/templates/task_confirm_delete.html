{% extends "base.html" %}
{% block content %}
<div>
    <div>
        <h1>Are you sure you want to delete this task?</h1>
    </div>
    <div>
        <form method="POST">
            {% csrf_token %}
            <input type='submit' value="Delete"/>
            <a href="{% url 'tasks' %}">Cancel</a>
        </form>
    </div>
</div>
  
{% endblock content %}
