{% extends "base.html" %}
{% block content %}
  
<header class="header-bar">
    <h1>Welcome to Noted!</h1>
</header>
<div class="card-body">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Login"/>
    </form>
    <div>
        <p>Don't have an account? <a href="{% url 'register' %}"><b>Signup</b></a></p>
    </div>
</div>

    {% endblock content %}
