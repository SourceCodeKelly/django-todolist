{% extends 'base.html' %}

{% block content %}
<div>

    <div>
        <h1> My To-Do List {{color}}</h1>
    </div>
    <div>
        <form method="GET">
            <input type="text" name="Search" placeholder="Search tasks"/>
            <input type="submit" value="Search"/>
        </form>
        <a href="{% url 'task-create' %}" %}>Add Task</a>
    </div>
    <div>
        <table>
            <tr>
                <th>Item</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{task.title}}</td>
                <td><a href="{% url 'task' task.id %}">View</td>
                <td><a href="{% url 'task-edit' task.id %}">Edit</td>
                <td><a href="{% url 'task-delete' task.id %}">Delete</td>
            </tr>
            {% empty %}
            <h3>No items in list</h3>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
